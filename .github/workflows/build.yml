name: dxc/create_package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  ARTIFACTS_DIR_NAME: dxc-artifacts
  ARTIFACTS_ZIP_NAME: dxc-artifacts.zip

jobs:
  create_release:
    name: create release
    runs-on: ubuntu-latest
    outputs:
      date_suffix: ${{ steps.get_date.outputs.date }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - name: Get current date
      id: get_date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: DXCompiler artifacts ${{ steps.get_date.outputs.date }}
        draft: true
        prerelease: false

  linux:
    runs-on: ubuntu-latest
    needs: create_release
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Install dependencies
      run: |
        sudo apt-get update --fix-missing
        sudo apt-get install ninja-build

    - name: Generate
      run: cmake . -Bbuild -GNinja -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ $(cat utils/cmake-predefined-config-params)

    - name: Compile
      run: ninja -C build -j 4

    - name: Create Package
      run: |
        mkdir ${{ env.ARTIFACTS_DIR_NAME }}
        mkdir ${{ env.ARTIFACTS_DIR_NAME }}/lib
        mkdir ${{ env.ARTIFACTS_DIR_NAME }}/bin
        mkdir ${{ env.ARTIFACTS_DIR_NAME }}/include

        cp build/lib/libdxcompiler.so* ${{ env.ARTIFACTS_DIR_NAME }}/lib/
        cp build/bin/dxc ${{ env.ARTIFACTS_DIR_NAME }}/bin/
        cp -r include/dxc ${{ env.ARTIFACTS_DIR_NAME }}/include

        7z a -mx9 -tzip ${{ env.ARTIFACTS_ZIP_NAME }} ./${{ env.ARTIFACTS_DIR_NAME }}/*

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create_release.outputs.upload_url }}
        asset_path: ./${{ env.ARTIFACTS_ZIP_NAME }}
        asset_name: dxc-linux-${{ needs.create_release.outputs.date_suffix }}.zip
        asset_content_type: application/zip

  macos:
    runs-on: macos-latest
    needs: create_release
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Install dependencies
      run: pip3 install ninja

    - name: Generate
      run: cmake . -Bbuild -GNinja -DCMAKE_BUILD_TYPE=Release $(cat utils/cmake-predefined-config-params)

    - name: Compile
      run: ninja -C build

    - name: Create Package
      run: |
        mkdir ${{ env.ARTIFACTS_DIR_NAME }}
        mkdir ${{ env.ARTIFACTS_DIR_NAME }}/lib
        mkdir ${{ env.ARTIFACTS_DIR_NAME }}/bin
        mkdir ${{ env.ARTIFACTS_DIR_NAME }}/include

        cp build/lib/libdxcompiler.dylib ${{ env.ARTIFACTS_DIR_NAME }}/lib/
        cp build/bin/dxc ${{ env.ARTIFACTS_DIR_NAME }}/bin/
        cp -r include/dxc ${{ env.ARTIFACTS_DIR_NAME }}/include

        7z a -mx9 -tzip ${{ env.ARTIFACTS_ZIP_NAME }} ./${{ env.ARTIFACTS_DIR_NAME }}/*

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create_release.outputs.upload_url }}
        asset_path: ./${{ env.ARTIFACTS_ZIP_NAME }}
        asset_name: dxc-macos-${{ needs.create_release.outputs.date_suffix }}.zip
        asset_content_type: application/zip
